{% extends 'base.html' %}
{% block title %}

    <title>show page</title>
{% endblock %}
{% block content %}
<body>
            <h3 class="text-center text-primary">SCHOOL FORM</h3>
            <table class="table table-dark">
                <thead>
                <tr>

                    <th> Child_Name </th>
                    <th> parent_Name </th>
                    <th> DOB </th>
                    <th> Gender </th>
                    <th> Home_Address </th>
                    <th colspan="2" class="text-center"> Action </th>
                </tr>
                </thead>
                <tbody>
                {% for c in obj %}
                <tr>
                    <td>{{c.child_name}}</td>
                    <td>{{c.parent_name}}</td>
                    <td>{{c.dob}}</td>
                    <td>{{c.gender}}</td>
                    <td>{{c.home_address}}</td>
                    <td>
                        <a href="{% url 'update_url' c.id %}">
                            <button class="btn btn-warning col-12"><i class="bi bi-pencil-square"></i>&nbsp Upadte </button>
                        </a>
                    </td>
                     <td>
                        <a href="{% url 'cancel_url' c.id %}">
                            <button  class="btn btn-danger col-12"><i class="bi bi-trash3-fill"></i>&nbsp Delete </button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>



            </table>
</body>
{% endblock %}
